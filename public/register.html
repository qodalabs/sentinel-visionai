<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="auth-wrap">
  <div class="panel auth-panel">
    <h1 class="auth-title">
      <ion-icon name="shield-checkmark-outline"></ion-icon>
      <span>Sentinel Vision <span class="ai">AI</span></span>
    </h1>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <input type="password" id="adminSecret" placeholder="Admin Secret Password" style="display:none;" />
      <div class="auth-actions">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <div class="message auth-msg" id="msg"></div>
    <div class="auth-footer">Already have an account? <a href="login.html">Login here</a></div>
  </div>
</div>

<script>
const form = document.getElementById('registerForm');
const msg = document.getElementById('msg');
const roleSelect = document.getElementById('role');
const adminSecretInput = document.getElementById('adminSecret');

// Show/Hide admin secret field
roleSelect.addEventListener('change', () => {
  if (roleSelect.value === 'admin') {
    adminSecretInput.style.display = 'block';
    adminSecretInput.required = true;
  } else {
    adminSecretInput.style.display = 'none';
    adminSecretInput.required = false;
  }
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const role = roleSelect.value;
  const adminSecret = adminSecretInput.value.trim();

  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, role, adminSecret })
    });
    const data = await res.json();

    if (data.success) {
      msg.style.color = 'lightgreen';
      msg.textContent = 'Registered! Redirecting to login...';
      setTimeout(() => { window.location.href = 'login.html'; }, 1000);
    } else {
      msg.style.color = 'red';
      msg.textContent = data.message || 'Registration failed';
    }
  } catch (err) {
    msg.style.color = 'red';
    msg.textContent = 'Error connecting to server';
  }
});
</script>
</body>
</html>
